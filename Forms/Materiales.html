    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>  
                        Lista de Materiales de Negocio                                      
                    </h3>
                </div>
            </div>  
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>DESCRIPCIÓN</th>
                                <th>UNIDAD</th>
                                <th>COSTO</th>
                                <th>PRECIO</th>
                                <th>APLICA ISV</th>
                                <th>PORCENTAJE ISV</th>
                                <th>ESTADO</th>
                                <th>ID SOCIO</th>
                                <th>OPCIONES DEL MATERIAL</th>
                            </tr>
                        </thead>
                        <tbody class="Materiales">
                                                    
    
                        </tbody>
    
                    </table>
    
                </div>
            </div> 
            
        </div>
        <div class="formulario">
            <div class="row">
                <div class="col-12">
                    <h4 id="h4"> 
                        Agregar Nuevo Material
                    </h4>
                </div>
                <div class="col-12"> 
                    <form class="Material">
                        <label for="">ID</label>
                        <input type="text" id="ID" class="form-control" placeholder="Ingrese el ID del Material:">
                        <label for="">DESCRIPCION</label>
                        <input type="text" id="DESCRIPCION" class="form-control" placeholder="Ingrese la Descripción del Material:">
                        <label for="">UNIDAD</label>
                        <input type="text" id="UNIDAD" class="form-control" placeholder="Ingrese la Unidad del Material:">
                        <label for="">COSTO</label>
                        <input type="text" id="COSTO" class="form-control" placeholder="Ingrese el Costo del Material:">
                        <label for="">PRECIO</label>
                        <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese el Precio del Material:">
                        <label for="">APLICA ISV</label>
                        <input type="text" id="APLICA_ISV" class="form-control" placeholder="Ingrese si Aplica ISV para el Material :">
                        <label for="">PORCENTAJE ISV</label>
                        <input type="text" id="PORCENTAJE_ISV" class="form-control" placeholder="Ingrese el el Porcentaje de ISV del Material:">
                        <label for="">ESTADO</label>
                        <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el Estado del Material:">
                        <label for="">ID SOCIO</label>
                        <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el ID Socio:">
                        <hr>
                        <div class="btnmaterial" >
                            <input type="submit" id="btnagregar" onclick="AgregarMaterial()" value="Ingresar Material" class="btn btn-success">
                        </div>                      
                       
                    </form>
                </div>
            </div>
        </div>
    </div>
